name: Manual Deploy to BigRock

on:
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: "Type DEPLOY to confirm production deployment"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_deploy }}" != "DEPLOY" ]; then
            echo "Deployment cancelled. Confirmation text did not match."
            exit 1
          fi

      - name: Deploy using SSH and Git Pull
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: mam.com.sa
          username: mamgroup
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd public_html
            git pull origin main
