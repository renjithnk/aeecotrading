name: ZIP Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create ZIP of site
        run: |
          zip -r site.zip ./ -x "*.git*" "*.github*" "node_modules/*" "README.md"

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Upload and extract via SSH
        env:
          SSH_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          # Install sshpass for password-based SSH
          sudo apt-get install -y sshpass
          # Upload ZIP
          sshpass -p "$SSH_PASSWORD" scp -o StrictHostKeyChecking=no site.zip $SSH_USERNAME@aeecotrading.com:/home3/aeecotrading/
          # Extract ZIP on server and overwrite public_html
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $SSH_USERNAME@aeecotrading.com "unzip -o /home3/aeecotrading/site.zip -d /home3/aeecotrading/public_html/ && rm /home3/aeecotrading/site.zip"
